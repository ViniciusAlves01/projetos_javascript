<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indentificador</title>
    <link rel="stylesheet" href="indentificador.css">
</head>
<body>
    <header><h1>Indentificador de Idade</h1></header>
    <main>
        <p>
            <label for="ano">Ano de Nascimento:</label>
            <input type="number" name="ano" id="ano" min="1900" max="2023">
        <p>Sexo:
            <input type="radio" name="genero" id="masc" checked>
            <label for="masc">Masculino</label>
            <input type="radio" name="genero" id="feim">
            <label for="feim">Feiminio</label>
        </p>
        <input type="button" value="Verificar" id="botao" onclick="verificar()">
        <div id="res">
            <p id="texto"></p>
            <img src="" alt="" id="img">
        </div>
    </main>
    <script src="indentificador.js"></script>
</body>
</html>
