<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="velocidade.css">
   <title>Quem é mais rapido?</title>
</head>
<body>
   <div id="titulo">
      <h1>Quem é mais rápido?</h1>
   </div>
   <main>
      <div>
         <div class="form">
            <label for="carro1">Digite a velocidade do primeiro carro:</label>
            <input type="number" name="carro1" id="carro1" class="txtBox">
            Km/h
         </div>
         <div class="form">
            <label for="carro2">Digite a velocidade do segundo carro:</label>
            <input type="number" name="carro2" id="carro2" class="txtBox" >
            Km/h
         </div>
      </div>
      <div id="divButton">
         <input id="button" type="button" value="Calcular" onclick="Calcular()">
      </div>
      <div id="Res">
         <p id="txtRes"></p>
      </div>
   </main>
   <script src="velocidade.js"></script>
</body>
</html>
